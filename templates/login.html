{% extends 'base.html' %}

{% block body %}
   <h2>Please Sign In</h2>

   <form class="w-50" method="POST" action="/login">

      <div>{{ form.username.label }}: {{ form.username(class="form-control") }}</div>
      <div>{{ form.password.label }}: {{ form.password(class="form-control") }}</div>
      {{ form.csrf_token }}
      <button class="btn btn-primary" type="submit">Sign In</button>
   </form>

{% endblock %}
